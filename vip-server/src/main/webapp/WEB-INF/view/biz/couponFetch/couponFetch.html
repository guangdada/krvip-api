@layout("/common/_container.html"){
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>领取记录</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-3">
                                <#NameCon id="couponName" name="优惠券名称" />
                            </div>
                            <div class="col-sm-3">
                                <div class="input-group">
								    <div class="input-group-btn">
								        <button data-toggle="dropdown" class="btn btn-white dropdown-toggle" type="button">
								        	类型
								        </button>
								    </div>
								    <select class="form-control" id="type">
								    	<option value="" selected="">请选择</option>
								    	@for(c in couponType!){ 
										  <option value="${c.code}">${c.message}</option> 
										@}
								    </select>
								</div>
                            </div>
                            <div class="col-sm-3">
                                <#NameCon id="mobile" name="手机号" />
                            </div>
                            <div class="col-sm-3">
                                <#button name="搜索" icon="fa-search" clickFun="CouponFetch.search()" btnCss="white"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="input-group">
								    <div class="input-group-btn">
								        <button data-toggle="dropdown" class="btn btn-white dropdown-toggle" type="button">
								        	使用状态
								        </button>
								    </div>
								    <select class="form-control" id="isUsed">
								    	<option value="" selected="">请选择</option>
								    	@for(c in couponUseState!){ 
										  <option value="${c.code}">${c.message}</option> 
										@}
								    </select>
								</div>
                            </div>
                            <div class="col-sm-3">
                                <#NameCon id="nickname" name="微信昵称" />
                            </div>
                        </div>
                        <div class="hidden-xs" id="CouponFetchTableToolbar" role="group">
                        </div>
                        <#table id="CouponFetchTable"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/modular/biz/couponFetch/couponFetch.js"></script>
@}
