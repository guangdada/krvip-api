@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
    	<form id ="shareForm">
	        <div class="form-horizontal">
	
	            <input type="hidden" id="id" value="">
	
	            <div class="form-group">
					<label for="point" class="col-sm-3 control-label">邀请成功奖励积分</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="point" name="point" placeholder="" maxlength="5">
					</div>
				</div>
				
				<div class="form-group">
					<label for="couponId" class="col-sm-3 control-label">邀请成功赠送优惠券</label>
					<div class="col-sm-5">
						<select class="form-control" id="couponId" name="couponId">
						    <option value="">请选择优惠券</option>
						    @for(c in coupons){
						    	<option value="${c.id}">
					    	    	${c.name}
					    		</option>
						    @}
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<label for="shareCount" class="col-sm-3 control-label">每月最多可邀请人数</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="shareCount" name="shareCount" placeholder="" maxlength="5">
					</div>
				</div>
	
	            <div class="row btn-group-m-t">
	                <div class="col-sm-12 text-right">
	                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="ShareInfoDlg.addSubmit()"/>
	                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="ShareInfoDlg.close()"/>
	                </div>
	            </div>
	        </div>
		</form>
    </div>
</div>
<script src="${ctxPath}/static/modular/biz/share/share_info.js"></script>
@}
