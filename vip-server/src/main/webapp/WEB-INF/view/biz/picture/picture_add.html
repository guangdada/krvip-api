@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal">

            <input type="hidden" id="id" value="">

			<div class="form-group">
				<label class="col-sm-1 control-label">图片类型:</label>
				<div class="col-sm-5">
					<select class="form-control"></select>
				</div>
			</div>
			
			<div class="row btn-group-m-t">
				<div class="col-sm-12">
				<input type="file" name="img" id="img_file"  multiple class="file-loading" />
				</div>
			</div>
            <div class="row btn-group-m-t">
                <div class="col-sm-12 ">
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="PictureInfoDlg.close()"/>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="${ctxPath}/static/modular/biz/picture/picture_info.js"></script>
@}
